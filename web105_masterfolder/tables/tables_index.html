<html>

<head>
    <title>Creating a Basic Table</title>
    <link rel="stylesheet" href="style.css">

        table {
            width: 95%;

        }

        th {

        }

</head>

<body>
    <div class="container">
        <header>
            <h1>

        <main>
            <table>
                <caption>This is a table!</caption>
                <tr>
                    <th> header</th>
                    <th> header</th>
                    <th> header</th>
                    <th> header</th>
                    <th> header</th>
                </tr>
                <tr>
                    <th> header</th>

                </tr>

    </div>



</body>



</html>
